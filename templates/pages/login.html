{{define "login"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@2.0.3"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/css/login.css">
 
  <title>Login page</title>
</head>
<body>
  <div class="loginForm">
    {{ range .Err }}
        <div class="alert alert-danger">{{ . }}</div>
    {{ end }}

      <form class="form" method="post" action="/verify_login">
        <div class="form-group mb-4">
          <label for="emailInput" class="mb-2">Email address</label>
          <input name="email" type="email" class="form-control mb-2" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
          <small  id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group mb-4">
          <label class="mb-2" for="PasswordInput">Password</label>
          <input name="password" type="password" class="form-control" id="PasswordInput" placeholder="Password">
        </div>
        <div class="form-group form-check mb-4">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
   
</body>
</html>

{{end}}
